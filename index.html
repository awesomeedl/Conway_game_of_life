<!DOCTYPE html>

<html>
    <head>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            const width = document.body.clientWidth;
            const height = document.body.clientHeight;
            const rectSize = width / 100.0;

            const app = new PIXI.Application(width, height, {backgroundColor:0x000000});

            document.body.appendChild(app.view);

            const graphics = new PIXI.Graphics();
            
            graphics.beginFill(0xFFFFFF);
            graphics.drawRect(0, 0, rectSize, rectSize);
            graphics.drawRect(0, height - rectSize, rectSize, height);
            graphics.drawRect(width - rectSize, 0, width, height - rectSize);
            graphics.drawRect(width - rectSize, height - rectSize, width, height);
            graphics.endFill();

            app.stage.addChild(graphics);
            
            window.addEventListener('resize', resize);

            function resize() {
                app.renderer.resize(width, height);
            }
            
            resize();
        </script>
    </body>
</html>
