<!DOCTYPE html>

<html>
    <head>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            const app = new PIXI.Application(document.body.clientWidth, document.body.clientHeight, {backgroundColor:0x000000});

            document.body.appendChild(app.view);

            const graphics = new PIXI.Graphics();
            
            graphics.beginFill(0xFEEB77);
            graphics.drawRect(50, 50, 100, 100);

            app.stage.addChild(graphics);
            
            window.addEventListener('resize', resize);

            function resize() {
                app.renderer.resize(document.body.clientWidth, document.body.clientHeight);
            }
            
            resize();
        </script>
    </body>
</html>
